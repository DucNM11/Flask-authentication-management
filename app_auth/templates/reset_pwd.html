{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/reset_pwd">
        <div class="field">
            <div class="control">
                <input class="input is-medium" type="password" name="newpwd" placeholder="New Password" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-medium" type="password" name="newpwd2" placeholder="Re-Enter New Password">
            </div>
        </div>
        <button class="button is-rounded is-info is-medium is-fullwidth">Reset</button>
</form>
{% endblock %}
